<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div class="display-number">0</div>
    </div>
    <div id="buttons-container">
      <div class="first">
        <button class="clear">AC</button>
        <button class="positive-negative">+/-</button>
        <button class="percentage">%</button>
        <button class="backspace">CE</button>
      </div>
      <div class="second">
        <button class="number seven">7</button>
        <button class="number seven">8</button>
        <button class="number nine">9</button>
        <button class="operator divide">/</button>
      </div>
      <div class="third">
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="operator multiply">*</button>
      </div>
      <div class="fourth">
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="operator subtract">-</button>
      </div>
      <div class="fifth">
        <button class="number zero">0</button>
        <button class="float">.</button>
        <button class="equal">=</button>
        <button class="operator add">+</button>
      </div>
    </div>
  </div>
  
</body>
</html>
