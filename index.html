<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div class="display-number">0</div>
    </div>
    <div id="buttons-container">
      <div class="first">
        <button data-key="Escape" class="clear">AC</button>
        <button class="positive-negative">+/-</button>
        <button data-key="%" class="percentage">%</button>
        <button data-key="Backspace" class="backspace">CE</button>
      </div>
      <div class="second">
        <button data-key="7" class="number seven">7</button>
        <button data-key="8" class="number seven">8</button>
        <button data-key="9" class="number nine">9</button>
        <button data-key="/" class="operator divide">/</button>
      </div>
      <div class="third">
        <button data-key="4" class="number four">4</button>
        <button data-key="5" class="number five">5</button>
        <button data-key="6" class="number six">6</button>
        <button data-key="*" class="operator multiply">*</button>
      </div>
      <div class="fourth">
        <button data-key="1" class="number one">1</button>
        <button data-key="2"class="number two">2</button>
        <button data-key="3"class="number three">3</button>
        <button data-key="-" class="operator subtract">-</button>
      </div>
      <div class="fifth">
        <button data-key="0" class="number zero">0</button>
        <button data-key="." class="float">.</button>
        <button data-key="Enter" class="equal">=</button>
        <button data-key="+" class="operator add">+</button>
      </div>
    </div>
  </div>
  
</body>
</html>
